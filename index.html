<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiKang AI service</title>
    <style>
        /* ==================== 1. èŠå¤©å›¾æ ‡ï¼ˆå›ºå®šåœ¨å³ä¸‹è§’ï¼‰ ==================== */
        .chat-icon {
            position: fixed; 
            bottom: 20px;    
            right: 20px;     
            width: 60px;     
            height: 60px;    
            background-color: #4CAF50; 
            color: white;              
            border-radius: 50%;        
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            cursor: pointer;           
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            z-index: 1000;             
            transition: transform 0.3s ease;
            font-family: Arial, sans-serif;
        }

        .chat-icon:hover {
            transform: scale(1.05); 
        }

        /* ==================== 2. èŠå¤©å¯¹è¯æ¡†æ ·å¼ ==================== */
        .chat-window {
            position: fixed;
            bottom: 100px; 
            right: 20px;
            width: 350px;
            height: 450px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: none; 
            flex-direction: column;
            overflow: hidden;
        }

        /* æ ‡é¢˜æ  */
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* å…³é—­æŒ‰é’® */
        .close-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }

        /* èŠå¤©å†…å®¹åŒºåŸŸ */
        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; 
            background-color: #f7f7f7;
        }
        
        /* èŠå¤©è¾“å…¥æ¡† */
        .chat-input {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* ç¤ºä¾‹èŠå¤©æ°”æ³¡æ ·å¼ */
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
            clear: both; 
        }

        .user-message {
            background-color: #dcf8c6;
            float: right;
            margin-left: auto;
        }

        .ai-message {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            float: left;
            margin-right: auto;
        }

    </style>
</head>
<body>

    <div class="chat-icon" id="chatIcon">
        ğŸ’¬
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>AiKang AI Service</span>
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message ai-message">Hello!I'm AiKang AI Serviceï¼ŒMay I ask how I can assist youï¼Ÿ</div>
        </div>
        <div class="chat-input">
           <input type="text" id="userInput" placeholder="Please enter your question...">
<button onclick="sendMessage()">Send</button>
        </div>
    </div>

  <script>
    const chatIcon = document.getElementById('chatIcon');
    const chatWindow = document.getElementById('chatWindow');
    const closeBtn = document.getElementById('closeBtn');
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');

    let isSending = false;

    chatIcon.addEventListener('click', () => {
        chatWindow.style.display = 'flex';
        userInput.focus();
    });

    closeBtn.addEventListener('click', () => {
        chatWindow.style.display = 'none';
    });

    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
    });

    function appendMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerHTML = text;
        chatBody.appendChild(div);
        chatBody.scrollTop = chatBody.scrollHeight;
        return div;
    }

    // =====================================
    // ğŸš€ æ”¯æŒæµå¼å›å¤çš„æ ¸å¿ƒå‡½æ•°
    // =====================================
    async function sendMessage() {
        if (isSending) return;

        const text = userInput.value.trim();
        if (!text) return;

        isSending = true;
        userInput.disabled = true;

        // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
        appendMessage(text, "user-message");
        userInput.value = '';

        // åˆ›å»º AI æ¶ˆæ¯æ¡†ï¼ˆç©ºçš„ï¼‰
        const aiDiv = appendMessage("", "ai-message");

        try {
            // ä½¿ç”¨ ReadableStream æ–¹å¼ Fetch æµå¼å›å¤
            const response = await fetch("https://ai-chat-bot-in-website.onrender.com/api/chat-stream", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message: text })
            });

            if (!response.ok) {
                throw new Error("HTTP error " + response.status);
            }

            // è¯»å–æµ
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let aiText = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                aiText += chunk;

                // ä¸€è¾¹æ¥æ”¶ä¸€è¾¹æ¸²æŸ“
                aiDiv.innerHTML = aiText.replace(/\n/g, "<br>");
                chatBody.scrollTop = chatBody.scrollHeight;
            }

        } catch (err) {
            aiDiv.innerHTML = "âŒ æœåŠ¡å™¨æµå¼å“åº”å¤±è´¥ï¼š" + err.message;
        }

        isSending = false;
        userInput.disabled = false;
        userInput.focus();
    }
</script>

</body>
</html>
