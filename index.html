<!DOCTYPE html> 
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiKang AI service</title>
    <style>
        .chat-icon {
            width: 60px;      
            height: 60px;      
            border-radius: 50%;    
            text-align: center;
            line-height: 60px;  
            font-size: 32px;    
            cursor: pointer;          
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
            z-index: 1000;          
            transition: transform 0.3s ease;
            background-color: #4CAF50;  
        }

        .chat-icon:hover {
            transform: scale(1.05); 
        }

        .chat-window {
            width: 350px;
            height: 450px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: none; 
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;  
            background-color: #f7f7f7;
        }
        
        .chat-input {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
            background-color: #4CAF50;
        }
        
        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
            clear: both;  
        }

        .user-message {
            background-color: #dcf8c6;
            float: right;
            margin-left: auto;
        }

        .ai-message {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            float: left;
            margin-right: auto;
        }
        
        .ai-message:not(.completed)::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 1em;  
            background-color: black;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }
        .ai-message.completed::after {
            display: none; 
        }
        @keyframes blink {
            from, to { visibility: hidden; }
            50% { visibility: visible; }
        }
    </style>
</head>
<body>

    <!-- Chat Icon - ‰ΩøÁî®ÂÜÖËÅîÊ†∑ÂºèÁ°Æ‰øùÂÆö‰ΩçÂíåÈ¢úËâ≤ -->
    <div class="chat-icon" id="chatIcon" 
        style="position: fixed !important; bottom: 20px !important; right: 20px !important; direction: ltr !important;">
        üí¨
    </div>

    <!-- Chat Window - ‰ΩøÁî®ÂÜÖËÅîÊ†∑ÂºèÁ°Æ‰øùÂÆö‰Ωç -->
    <div class="chat-window" id="chatWindow"
        style="position: fixed !important; bottom: 100px !important; right: 20px !important; direction: ltr !important;">
        <div class="chat-header" style="background-color: #4CAF50 !important;">
            <span>AiKang AI Service</span>
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message ai-message completed">Hello! I'm AiKang AI customer service. How can I assist youÔºü</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Please enter your question..." disabled>
            <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // Render API URL
        const API_URL = 'https://ai-chat-bot-in-website.onrender.com/api/chat'; 
        
        const chatIcon = document.getElementById('chatIcon');
        const chatWindow = document.getElementById('chatWindow');
        const closeBtn = document.getElementById('closeBtn');
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let isWaitingForResponse = false; 

        document.addEventListener('DOMContentLoaded', () => {
            setInputState(true); 
        });
        
        function setInputState(enabled) {
            userInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            isWaitingForResponse = !enabled;
            if (enabled) {
                userInput.focus();
            }
        }

        chatIcon.addEventListener('click', () => {
            chatWindow.style.display = 'flex';
            userInput.focus(); 
        });

        closeBtn.addEventListener('click', () => {
            chatWindow.style.display = 'none';
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !isWaitingForResponse) {
                sendMessage();
            }
        });

        function appendMessage(text, className, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            if (!isStreaming) {
                messageDiv.classList.add('completed');
                messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            }
            
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; 
            return messageDiv; 
        }

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '' || isWaitingForResponse) return;

            appendMessage(messageText, 'user-message');
            userInput.value = '';

            setInputState(false);

            const aiMessageDiv = appendMessage('', 'ai-message', true); 
            
            try {
                const response = await fetch(API_URL, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    
                    if (response.status === 500 && errorText.includes('Sorry, something went wrong')) {
                        throw new Error(errorText); 
                    } else {
                        const errorMessage = `Server Error (${response.status}). Details: ${errorText.substring(0, 150).trim()}...`;
                        throw new Error(errorMessage);
                    }
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                
                let accumulatedText = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    
                    if (done) {
                        break; 
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;
                    
                    aiMessageDiv.innerHTML = accumulatedText.replace(/\n/g, '<br>');
                    
                    chatBody.scrollTop = chatBody.scrollHeight; 
                }
                
                aiMessageDiv.classList.add('completed');

            } catch (error) {
                console.error('API Call or Network Failure:', error);
                
                let displayError = error.message;

                if (error.message.includes('Failed to fetch')) {
                    displayError = '‚ùå Network connection failed or CORS error. Please check if the Render service is running.';
                } else if (error.message.includes('Server Error')) {
                    // This handles non-friendly server errors from the `if (!response.ok)` block
                    displayError = `‚ùå Server error occurred: ${error.message}`;
                } else if (error.message.includes('Sorry, something went wrong')) {
                    // This handles the friendly message sent by the backend (429 failure)
                    displayError = 'Sorry, the service is currently too busy. Please try again in a few moments.';
                }

                aiMessageDiv.innerHTML = displayError.replace(/\n/g, '<br>');
                aiMessageDiv.classList.add('completed'); 

            } finally {
                setInputState(true);
            }
        }
    </script>
</body>
</html>
