<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiKang AI service</title>
    <style>
        /* ==================== 1. èŠå¤©å›¾æ ‡ï¼ˆå›ºå®šåœ¨å³ä¸‹è§’ï¼‰ ==================== */
        .chat-icon {
            position: fixed; 
            bottom: 20px;    
            right: 20px;     
            width: 60px;     
            height: 60px;    
            background-color: #4CAF50; 
            color: white;              
            border-radius: 50%;        
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            cursor: pointer;           
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            z-index: 1000;             
            transition: transform 0.3s ease;
            font-family: Arial, sans-serif;
        }

        .chat-icon:hover {
            transform: scale(1.05); 
        }

        /* ==================== 2. èŠå¤©å¯¹è¯æ¡†æ ·å¼ ==================== */
        .chat-window {
            position: fixed;
            bottom: 100px; 
            right: 20px;
            width: 350px;
            height: 450px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: none; 
            flex-direction: column;
            overflow: hidden;
        }

        /* æ ‡é¢˜æ  */
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* å…³é—­æŒ‰é’® */
        .close-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }

        /* èŠå¤©å†…å®¹åŒºåŸŸ */
        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; 
            background-color: #f7f7f7;
        }
        
        /* èŠå¤©è¾“å…¥æ¡† */
        .chat-input {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* ç¤ºä¾‹èŠå¤©æ°”æ³¡æ ·å¼ */
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
            clear: both; 
        }

        .user-message {
            background-color: #dcf8c6;
            float: right;
            margin-left: auto;
        }

        .ai-message {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            float: left;
            margin-right: auto;
        }

    </style>
</head>
<body>

    <div class="chat-icon" id="chatIcon">
        ğŸ’¬
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>AiKang AI Service</span>
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message ai-message">Hello!I'm AiKang AI Serviceï¼ŒMay I ask how I can assist youï¼Ÿ</div>
        </div>
        <div class="chat-input">
           <input type="text" id="userInput" placeholder="Please enter your question...">
<button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // è·å– HTML å…ƒç´ 
        const chatIcon = document.getElementById('chatIcon');
        const chatWindow = document.getElementById('chatWindow');
        const closeBtn = document.getElementById('closeBtn');
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const sendButton = document.querySelector('.chat-input button');
        
        // æ ‡è®°ï¼šé˜²æ­¢å¤šæ¬¡å‘é€
        let isSending = false; 

        // ç»‘å®šç‚¹å‡»äº‹ä»¶ï¼šæ‰“å¼€èŠå¤©çª—å£
        chatIcon.addEventListener('click', () => {
            chatWindow.style.display = 'flex';
            userInput.focus(); // èšç„¦è¾“å…¥æ¡†
        });

        // ç»‘å®šç‚¹å‡»äº‹ä»¶ï¼šå…³é—­èŠå¤©çª—å£
        closeBtn.addEventListener('click', () => {
            chatWindow.style.display = 'none';
        });

        // ç»‘å®šå›è½¦é”®äº‹ä»¶ï¼šå‘é€æ¶ˆæ¯
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ä½“
        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            // ä½¿ç”¨ innerHTML æ¥å¤„ç†æ¢è¡Œç¬¦ç­‰åŸºæœ¬æ ¼å¼
            messageDiv.innerHTML = text.replace(/\n/g, '<br>'); 

            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨
        }

        // æ ¸å¿ƒå‡½æ•°ï¼šå‘é€æ¶ˆæ¯åˆ° Render API
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '' || isSending) return; 

            // 1. çŠ¶æ€ç®¡ç†ï¼šç¦ç”¨è¾“å…¥å’Œå‘é€
            isSending = true;
            userInput.disabled = true;
            sendButton.disabled = true;
            
            // 2. æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            appendMessage(messageText, 'user-message');
            userInput.value = ''; 

            try {
                // 3. ä½¿ç”¨ Fetch API è°ƒç”¨ Render åç«¯ API
                const response = await fetch('https://ai-chat-bot-in-website.onrender.com/api/chat', { // **ä½¿ç”¨ Render å…¬å¼€ URL**
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: messageText })
                });

                // 4. æ£€æŸ¥ HTTP çŠ¶æ€
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json(); 
                
                // 5. æ˜¾ç¤º AI å›å¤
                const aiReply = data.response || "æŠ±æ­‰ï¼ŒAI è¿”å›äº†ç©ºå›å¤ã€‚";
                appendMessage(aiReply, 'ai-message');

            } catch (error) {
                // 6. å¤„ç†é”™è¯¯
                console.error('API è°ƒç”¨å¤±è´¥:', error);
                appendMessage('æŠ±æ­‰ï¼ŒæœåŠ¡å™¨è¿æ¥å¤±è´¥æˆ– Grok API å‘ç”Ÿé”™è¯¯ã€‚è¯·æ£€æŸ¥æ§åˆ¶å°ã€‚', 'ai-message');
            } finally {
                // 7. æ¢å¤çŠ¶æ€
                isSending = false;
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>
</body>
</html>
