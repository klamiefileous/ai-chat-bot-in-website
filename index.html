        /* ==================== 2. èŠå¤©å¯¹è¯æ¡†æ ·å¼ ==================== */

        /* å…³é—­æŒ‰é’® */
        .close-btn {

            line-height: 1;

        /* èŠå¤©å†…å®¹åŒºåŸŸ */

        /* èŠå¤©è¾“å…¥æ¡† */
        .chat-input {

        /* ç¦ç”¨æ—¶çš„æ ·å¼ */
        .chat-input button:disabled {

        /* ç¤ºä¾‹èŠå¤©æ°”æ³¡æ ·å¼ */
        .message {

        /* é—ªçƒå…‰æ ‡æ•ˆæœ (ç”¨äºæµå¼å›å¤ä¸­) */
        .ai-message:not(.completed)::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 1em; 
            background-color: black;

        }
        .ai-message.completed::after {
            display: none; /* å®Œæˆåç§»é™¤å…‰æ ‡ */
        }
        @keyframes blink {

<body>

    <div class="chat-icon" id="chatIcon">
        ğŸ’¬
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>AiKang AI Service</span>
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- æ¬¢è¿è¯­ï¼šä½¿ç”¨ completed æ ‡è®°é˜²æ­¢æµå¼å…‰æ ‡å‡ºç° -->
            <div class="message ai-message completed">æ‚¨å¥½ï¼æˆ‘æ˜¯ AiKang AI å®¢æœï¼Œè¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®æ‚¨ï¼Ÿ</div>
        </div>
        <div class="chat-input">
            <!-- ç¡®ä¿æŒ‰é’®å’Œè¾“å…¥æ¡†æœ‰ IDï¼Œä»¥ä¾¿åœ¨ JS ä¸­ç²¾ç¡®æ§åˆ¶çŠ¶æ€ -->
            <input type="text" id="userInput" placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." disabled>
            <button onclick="sendMessage()" id="sendButton" disabled>å‘é€</button>
        </div>
    </div>

    <script>
        
        // ğŸš¨ å·²ä¿®æ­£ï¼šä½¿ç”¨æ‚¨æä¾›çš„ Render åœ°å€ä½œä¸º API URL
        const API_URL = 'https://ai-chat-bot-in-website.onrender.com/api/chat'; 
        
        // --- å…ƒç´ å’ŒçŠ¶æ€ ---
        const chatIcon = document.getElementById('chatIcon');
        const chatWindow = document.getElementById('chatWindow');
        const closeBtn = document.getElementById('closeBtn');
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let isWaitingForResponse = false; 

        // --- åˆå§‹åŒ–å’ŒçŠ¶æ€æ§åˆ¶ ---
        document.addEventListener('DOMContentLoaded', () => {
            setInputState(true); 
        });
        
        function setInputState(enabled) {
            userInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            isWaitingForResponse = !enabled;
            if (enabled) {
                userInput.focus();
            }
        }

        // --- äº‹ä»¶ç›‘å¬å™¨ ---
        chatIcon.addEventListener('click', () => {
            chatWindow.style.display = 'flex';
            userInput.focus(); 
        });

        closeBtn.addEventListener('click', () => {
            chatWindow.style.display = 'none';
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !isWaitingForResponse) {
                sendMessage();
            }
        });
        
        // --- è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ä½“ ---
        function appendMessage(text, className, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            if (!isStreaming) {
                messageDiv.classList.add('completed');
                // ä½¿ç”¨ innerHTML å¤„ç†æ¢è¡Œ
                messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            }
            
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; 
            return messageDiv; 
        }

        // --- æ ¸å¿ƒå‡½æ•°ï¼šå‘é€æ¶ˆæ¯å¹¶å¤„ç†æµå¼å›å¤ (Async) ---
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '' || isWaitingForResponse) return;

            // 1. æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            appendMessage(messageText, 'user-message');
            userInput.value = '';

            // 2. ç¦ç”¨è¾“å…¥ï¼Œå¼€å§‹ç­‰å¾…
            setInputState(false);

            // 3. å‡†å¤‡ AI æ¶ˆæ¯å…ƒç´  (æµå¼è¾“å‡ºå®¹å™¨)
            const aiMessageDiv = appendMessage('', 'ai-message', true); 
            
            try {
                // 4. å‘èµ·è¯·æ±‚
                const response = await fetch(API_URL, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                // 5. æ£€æŸ¥ HTTP çŠ¶æ€ï¼ˆåç«¯å¯èƒ½è¿”å› 400 æˆ– 500ï¼‰
                if (!response.ok) {
                    // è¯»å–åç«¯è¿”å›çš„é”™è¯¯ä¿¡æ¯ï¼ˆçº¯æ–‡æœ¬ï¼‰
                    const errorText = await response.text();
                    
                    // æ„é€ æ›´æ¸…æ™°çš„é”™è¯¯æ¶ˆæ¯
                    const errorMessage = `âŒ æœåŠ¡å™¨é”™è¯¯ (${response.status})ã€‚è¯·æ£€æŸ¥ Grok API å¯†é’¥æˆ– Render æ—¥å¿—ã€‚è¯¦æƒ…ï¼š${errorText.substring(0, 150)}...`;
                    throw new Error(errorMessage);
                }
                
                // 6. è·å–æµå¼è¯»å–å™¨
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                
                let accumulatedText = '';
                
                // 7. å¾ªç¯è¯»å–æ•°æ®å—å¹¶å®æ—¶æ˜¾ç¤º
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break; // æ•°æ®è¯»å–å®Œæ¯•
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;
                    
                    // å®æ—¶æ›´æ–° HTML å†…å®¹ï¼Œå¹¶ç”¨ <br> å¤„ç†æ¢è¡Œ
                    aiMessageDiv.innerHTML = accumulatedText.replace(/\n/g, '<br>');
                    
                    // ç¡®ä¿æ»šåŠ¨æ¡å§‹ç»ˆåœ¨åº•éƒ¨
                    chatBody.scrollTop = chatBody.scrollHeight; 
                }
                
                // 8. æµå¼ä¼ è¾“å®Œæˆåï¼Œç§»é™¤å…‰æ ‡åŠ¨ç”»
                aiMessageDiv.classList.add('completed');

            } catch (error) {
                console.error('API è°ƒç”¨æˆ–ç½‘ç»œè¿æ¥å¤±è´¥:', error);
                
                // å¤„ç†ç½‘ç»œ/CORS/DNS é”™è¯¯ (Failed to fetch) æˆ–è‡ªå®šä¹‰çš„æœåŠ¡å™¨é”™è¯¯
                const displayError = error.message.includes('Failed to fetch') 
                    ? 'âŒ ç½‘ç»œè¿æ¥å¤±è´¥æˆ– CORS é”™è¯¯ã€‚è¯·ç¡®è®¤ Render æœåŠ¡æ­£åœ¨è¿è¡Œï¼ŒAPI URL æ­£ç¡®ï¼Œä¸”æ²¡æœ‰æµè§ˆå™¨å®‰å…¨é™åˆ¶ã€‚'
                    : error.message;

                // å°†é”™è¯¯ä¿¡æ¯å†™å…¥ AI æ¶ˆæ¯å…ƒç´ 
                aiMessageDiv.innerHTML = displayError;
                aiMessageDiv.classList.add('completed'); 

            } finally {
                // 9. æ¢å¤è¾“å…¥çŠ¶æ€
                setInputState(true);
            }
        }
    </script>
</body>
